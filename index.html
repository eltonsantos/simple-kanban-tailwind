<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Kanban</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900"
      rel="stylesheet"
    />
  </head>
  <body>

    <h3 class="flex justify-center mt-2 text-3xl font-semibold">Simple Kanban using Tailwind</h3>
    
    <div class="boards flex justify-center mt-8">
      <div class="board my-0 mx-4 rounded border border-gray-600 bg-gray-800">
        <h3 class="p-4 m-0 text-yellow-600">Todo</h3>
        <div class="dropzone p-4">
          <div class="card bg-gray-800 p-4 shadow-2xl w-60 my-6 min-w-max mx-0 rounded font-semibold text-sm" draggable="true">
            <div class="status green w-7 h-2 mb-4 rounded-lg"></div>
            <div class="content">Video to channel</div>
          </div>
        </div>
      </div>

      <div class="board my-0 mx-4 rounded border border-gray-600 bg-gray-800">
        <h3 class="p-4 m-0 text-yellow-600">In progress</h3>
        <div class="dropzone p-4">
          <div class="card bg-gray-800 p-4 shadow-2xl w-60 my-6 mx-0 rounded font-semibold text-sm" draggable="true">
            <div class="status blue w-7 h-2 mb-4 rounded-lg"></div>
            <div class="content">Site Agenda GEEB</div>
          </div>
        </div>
      </div>

      <div class="board my-0 mx-4 rounded border border-gray-600 bg-gray-800">
        <h3 class="p-4 m-0 text-yellow-600">Done</h3>
        <div class="dropzone p-4">
          <div class="card bg-gray-800 p-4 shadow-2xl w-60 my-6 mx-0 rounded font-semibold text-sm" draggable="true">
            <div class="status red w-7 h-2 mb-4 rounded-lg"></div>
            <div class="content">Consuming API</div>
          </div>
        </div>
      </div>

      <!-- <div class="board">
        <h3>Inprogress</h3>
        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status blue"></div>
            <div class="content">Forum</div>
          </div>
        </div>
      </div>

      <div class="board">

        <div class="dropzone">
          <div class="card" draggable="true">
            <div class="status red"></div>
            <div class="content">Next Level Week</div>
          </div>
        </div>
      </div>
    </div> -->

    <script src="script.js" defer></script>
  </body>
</html>
